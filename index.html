<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8" />
  <title>Posizioak euskaraz (A1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .game {
      background: #020617;
      border-radius: 16px;
      padding: 16px 14px 18px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.25rem;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 12px;
      font-size: 0.85rem;
      text-align: center;
      color: #9ca3af;
    }

    .clue {
      background: rgba(15, 118, 110, 0.2);
      border: 1px solid rgba(45, 212, 191, 0.4);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 12px;
    }

    .clue span {
      font-weight: 600;
      color: #a5b4fc;
    }

    .board-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .board {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 380px;
      margin: 0 auto;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
      transition: all .2s ease-out;
    }

    .reference {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 14px;
      border: 1px solid rgba(249, 250, 251, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      padding: 10px 12px;
      color: #e5e7eb;
      z-index: 1;
    }

    .reference span {
      display: block;
      font-size: 0.7rem;
      font-weight: 400;
      color: #9ca3af;
      margin-top: 2px;
    }

    .pos-indicator {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #f9fafb, #6366f1);
      border: 2px solid rgba(191, 219, 254, 0.9);
      box-shadow: 0 10px 18px rgba(79, 70, 229, 0.65);
      transition: all 0.22s ease-out;
      pointer-events: none;
    }

    /* Posizioak */
    .board.pos-gainean  .pos-indicator { top: 20%; left: 50%; transform: translate(-50%, -50%); }
    .board.pos-aurrean  .pos-indicator { top: 32%; left: 50%; transform: translate(-50%, -50%); }
    .board.pos-atzean   .pos-indicator { top: 70%; left: 50%; transform: translate(-50%, -50%); }
    .board.pos-azpian   .pos-indicator { bottom: 20%; left: 50%; transform: translate(-50%, 50%); }
    .board.pos-ezkerrean .pos-indicator { left: 15%; top: 50%; transform: translate(-50%, -50%); }
    .board.pos-eskuinean .pos-indicator { right: 15%; top: 50%; transform: translate(50%, -50%); }
    .board.pos-ondoan   .pos-indicator { right: 10%; top: 55%; transform: translate(50%, -50%); }
    .board.pos-barruan  .pos-indicator { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.85); }
    .board.pos-kanpoan  .pos-indicator { top: 10%; left: 10%; transform: translate(-50%, -50%); }

    .board.pos-inguruan .pos-indicator {
      animation: orbit 3s linear infinite;
      transform-origin: center;
    }

    @keyframes orbit {
      0%   { top: 10%;  left: 50%; }
      25%  { top: 50%;  left: 90%; }
      50%  { top: 90%;  left: 50%; }
      75%  { top: 50%;  left: 10%; }
      100% { top: 10%;  left: 50%; }
    }

    .board.double-box::after {
      content: "KUTXA";
      position: absolute;
      top: 50%;
      right: 12%;
      transform: translate(50%, -50%);
      padding: 8px 10px;
      font-size: 0.8rem;
      color: #9ca3af;
      border-radius: 12px;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.7);
    }

    .board.pos-artean .pos-indicator {
      top: 50%;
      left: 70%;
      transform: translate(-50%, -50%);
    }

    .options {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .option-chip {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      font-size: 0.8rem;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.9);
      touch-action: manipulation;
      transition: background .2s, border .2s;
      box-sizing: border-box;
    }

    .option-chip.correct {
      background: rgba(22,163,74,0.25);
      border-color: #4ade80;
    }

    .option-chip.wrong {
      animation: shake .2s linear 2;
      border-color: #ef4444;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .feedback {
      margin-top: 10px;
      min-height: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .feedback.ok { color: #4ade80; }
    .feedback.error { color: #f87171; }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: .85rem;
      cursor: pointer;
      background: linear-gradient(90deg,#6366f1,#14b8a6);
      color: white;
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(148,163,184,.7);
    }
  </style>
</head>
<body>
<main class="game">

  <h1>Posizioak euskaraz (A1)</h1>
  <p class="subtitle">Aukeratu posizio zuzena irudian.</p>

  <div class="clue">
    Esaldia: <span id="clue-text"></span>
  </div>

  <div class="board-wrapper">
    <div id="board" class="board">
      <div class="reference">
        KUTXA
        <span>(erreferentzia)</span>
      </div>
      <div class="pos-indicator" aria-hidden="true"></div>
    </div>
  </div>

  <div id="options" class="options"></div>

  <div id="feedback" class="feedback" aria-live="polite"></div>

  <div class="controls">
    <button id="next-btn">Hurrengoa</button>
    <button id="show-solution-btn" class="secondary">Erakutsi soluzioa</button>
  </div>

</main>

<script>

const POSITIONS = [
  { id:"gainean",   label:"gainean",   clue:"Kutxaren gainean dago." },
  { id:"azpian",    label:"azpian",    clue:"Kutxaren azpian dago." },
  { id:"aurrean",   label:"aurrean",   clue:"Kutxaren aurrean dago." },
  { id:"atzean",    label:"atzean",    clue:"Kutxaren atzean dago." },
  { id:"eskuinean", label:"eskuinean", clue:"Kutxaren eskuinean dago." },
  { id:"ezkerrean", label:"ezkerrean", clue:"Kutxaren ezkerrean dago." },
  { id:"ondoan",    label:"ondoan",    clue:"Kutxaren ondoan dago." },
  { id:"artean",    label:"artean",    clue:"Bi kutxen artean dago." },
  { id:"barruan",   label:"barruan",   clue:"Kutxaren barruan dago." },
  { id:"kanpoan",   label:"kanpoan",   clue:"Kutxaren kanpoan dago." },
  { id:"inguruan",  label:"inguruan",  clue:"Kutxaren inguruan dago." },
];

const clueSpan = document.getElementById("clue-text");
const feedback = document.getElementById("feedback");
const optionsDiv = document.getElementById("options");
const board = document.getElementById("board");

let optionElements = [];
let currentTarget = null;
let locked = false;

function randomChoice(arr) {
  return arr[Math.floor(Math.random()*arr.length)];
}

function clearBoard() {
  board.className = "board";
}

function setBoardPosition(id) {
  clearBoard();
  if (id === "artean") board.classList.add("double-box");
  board.classList.add("pos-" + id);
}

function initOptions() {
  optionsDiv.innerHTML = "";
  optionElements = [];

  POSITIONS.forEach(pos => {
    const chip = document.createElement("div");
    chip.className = "option-chip";
    chip.dataset.id = pos.id;
    chip.textContent = pos.label;

    chip.addEventListener("click", () => handleClick(chip, pos.id));

    optionsDiv.appendChild(chip);
    optionElements.push(chip);
  });
}

function newQuestion() {
  optionElements.forEach(o => o.classList.remove("correct","wrong"));
  feedback.textContent = "";
  feedback.className = "feedback";
  clearBoard();
  locked = false;

  currentTarget = randomChoice(POSITIONS);
  clueSpan.textContent = currentTarget.clue;
}

function handleClick(chip, chosenId) {

  // Always show the clicked position visually
  setBoardPosition(chosenId);

  if (locked) return;

  if (chosenId === currentTarget.id) {
    chip.classList.add("correct");
    feedback.textContent = "âœ”ï¸ Oso ongi!";
    feedback.className = "feedback ok";
    locked = true;
  } else {
    chip.classList.add("wrong");
    feedback.textContent = "âŒ Ez da hori.";
    feedback.className = "feedback error";
    setTimeout(()=>chip.classList.remove("wrong"),250);
  }
}

document.getElementById("next-btn").addEventListener("click", newQuestion);

document.getElementById("show-solution-btn").addEventListener("click", () => {
  setBoardPosition(currentTarget.id);

  const correctChip = optionElements.find(c => c.dataset.id === currentTarget.id);
  correctChip.classList.add("correct");

  feedback.textContent = "ðŸ’¡ Soluzioa: " + currentTarget.label;
  feedback.className = "feedback";
});

initOptions();
newQuestion();

</script>
</body>
</html>
