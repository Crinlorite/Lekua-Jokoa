<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8" />
  <title>Posizioak Euskaraz (A1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .game {
      background: #020617;
      border-radius: 16px;
      padding: 16px 14px 18px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.25rem;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 12px;
      font-size: 0.85rem;
      text-align: center;
      color: #9ca3af;
    }

    .clue {
      background: rgba(15, 118, 110, 0.2);
      border: 1px solid rgba(45, 212, 191, 0.4);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 12px;
    }

    .clue span {
      font-weight: 600;
      color: #a5b4fc;
    }

    .board-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .board {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 380px;
      margin: 0 auto;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .reference {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 14px;
      border: 1px solid rgba(249, 250, 251, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      padding: 8px 10px;
      color: #e5e7eb;
    }

    .reference span {
      display: block;
      font-size: 0.7rem;
      font-weight: 400;
      color: #9ca3af;
      margin-top: 2px;
    }

    .piece-start-area {
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: left;
    }

    .piece-wrapper {
      position: relative;
      width: 64px;
      height: 64px;
      flex-shrink: 0;
    }

    .piece {
      width: 56px;
      height: 56px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #f9fafb, #6366f1);
      border: 2px solid rgba(191, 219, 254, 0.9);
      box-shadow: 0 10px 18px rgba(79, 70, 229, 0.65);
      cursor: grab;
      touch-action: none; /* importante en m√≥vil */
      user-select: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.15s ease-out;
    }

    .piece.dragging {
      cursor: grabbing;
      transition: none;
    }

    .piece.disabled {
      opacity: 0.6;
      box-shadow: none;
      cursor: default;
      touch-action: auto;
    }

    .options {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .option-chip {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      font-size: 0.8rem;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.9);
      box-sizing: border-box;
      touch-action: manipulation;
      user-select: none;
      transition: background 0.18s ease, border-color 0.18s ease, transform 0.18s ease;
    }

    .option-chip.highlight {
      background: rgba(59, 130, 246, 0.18);
      border-color: #60a5fa;
      transform: translateY(-1px);
    }

    .option-chip.correct {
      background: rgba(22, 163, 74, 0.2);
      border-color: #4ade80;
    }

    .option-chip.wrong {
      animation: shake 0.18s linear 2;
      border-color: #f97373;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    .feedback {
      margin-top: 10px;
      min-height: 20px;
      font-size: 0.85rem;
      text-align: center;
    }

    .feedback.ok {
      color: #4ade80;
    }

    .feedback.error {
      color: #f97373;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(90deg, #6366f1, #14b8a6);
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #e5e7eb;
    }

    button:active {
      transform: translateY(1px);
    }

    @media (min-width: 600px) {
      .game {
        padding: 20px 20px 22px;
      }
      .board {
        max-width: 420px;
      }
      .reference {
        font-size: 1rem;
      }
      .option-chip {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <main class="game">
    <h1>Posizioak euskaraz (A1)</h1>
    <p class="subtitle">
      Cada frase trabaja <strong>una postposici√≥n de lugar</strong>. Arrastra la ficha o toca la opci√≥n correcta.
    </p>

    <div class="clue">
      Coloca la ficha: <span id="clue-text"></span>
    </div>

    <div class="board-wrapper">
      <div class="board">
        <div class="reference">
          KUTXA
          <span>(la caja de referencia)</span>
        </div>
      </div>

      <div class="piece-start-area">
        <div class="piece-wrapper">
          <div id="piece" class="piece"></div>
        </div>
        <span>
          Arrastra la ficha morada sobre el <strong>chip</strong> correcto
          o toca directamente el chip para responder.
        </span>
      </div>
    </div>

    <div id="options" class="options"></div>

    <div id="feedback" class="feedback"></div>

    <div class="controls">
      <button id="next-btn">Siguiente frase</button>
      <button id="show-solution-btn" class="secondary">Ver soluci√≥n</button>
    </div>
  </main>

  <script>
    // --- Lista de postposiciones de lugar A1 ---
    // Puedes quitar / a√±adir / ajustar las frases en castellano.
    const POSITIONS = [
      { id: "gainean",   label: "Gainean",   clueEs: "encima de la caja / sobre la caja" },
      { id: "azpian",    label: "Azpian",    clueEs: "debajo de la caja" },
      { id: "aurrean",   label: "Aurrean",   clueEs: "delante de la caja" },
      { id: "atzean",    label: "Atzean",    clueEs: "detr√°s de la caja" },
      { id: "eskuinean", label: "Eskuinean", clueEs: "a la derecha de la caja" },
      { id: "ezkerrean", label: "Ezkerrean", clueEs: "a la izquierda de la caja" },
      { id: "ondoan",    label: "Ondoan",    clueEs: "al lado de la caja / junto a la caja" },
      { id: "artean",    label: "Artesn",    clueEs: "entre dos cajas" },
      { id: "barruan",   label: "Barruan",   clueEs: "dentro de la caja" },
      { id: "kanpoan",   label: "Kanpoan",   clueEs: "fuera de la caja" },
      { id: "inguruan",  label: "Inguruan",  clueEs: "alrededor de la caja" },
    ];

    const clueSpan      = document.getElementById("clue-text");
    const feedbackEl    = document.getElementById("feedback");
    const piece         = document.getElementById("piece");
    const optionsDiv    = document.getElementById("options");
    const nextBtn       = document.getElementById("next-btn");
    const solutionBtn   = document.getElementById("show-solution-btn");

    let optionElements = [];
    let currentTarget = null;
    let gameLocked = false;

    // Drag t√°ctil / rat√≥n con pointer events
    let dragging = false;
    let startClientX = 0;
    let startClientY = 0;
    let currentDX = 0;
    let currentDY = 0;

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function resetPiecePosition() {
      piece.style.transform = "translate(-50%, -50%)";
      currentDX = 0;
      currentDY = 0;
    }

    function initOptions() {
      optionsDiv.innerHTML = "";
      optionElements = [];

      POSITIONS.forEach(pos => {
        const chip = document.createElement("div");
        chip.className = "option-chip";
        chip.dataset.id = pos.id;
        chip.textContent = pos.label;

        chip.addEventListener("click", () => {
          if (gameLocked) return;
          checkAnswer(chip, pos.id);
        });

        optionsDiv.appendChild(chip);
        optionElements.push(chip);
      });
    }

    function setNewClue() {
      optionElements.forEach(chip => chip.classList.remove("highlight", "correct", "wrong"));
      feedbackEl.textContent = "";
      feedbackEl.className = "feedback";
      gameLocked = false;
      piece.classList.remove("disabled");
      resetPiecePosition();

      currentTarget = randomChoice(POSITIONS);
      clueSpan.textContent = currentTarget.clueEs + " ‚Üí (" + currentTarget.label + ")";
    }

    function checkAnswer(chipElement, chosenId) {
      if (!currentTarget || gameLocked) return;

      if (chosenId === currentTarget.id) {
        chipElement.classList.add("correct");
        feedbackEl.textContent =
          "‚úÖ Muy bien. \"" + currentTarget.label + "\" significa " + currentTarget.clueEs + ".";
        feedbackEl.classList.remove("error");
        feedbackEl.classList.add("ok");
        gameLocked = true;
        piece.classList.add("disabled");
      } else {
        chipElement.classList.add("wrong");
        feedbackEl.textContent = "‚ùå No es esa postposici√≥n. Prueba otra.";
        feedbackEl.classList.remove("ok");
        feedbackEl.classList.add("error");
        setTimeout(() => chipElement.classList.remove("wrong"), 300);
        resetPiecePosition();
      }
    }

    // --- Drag de la ficha con pointer events ---
    piece.addEventListener("pointerdown", (e) => {
      if (gameLocked) return;

      dragging = true;
      piece.setPointerCapture(e.pointerId);
      piece.classList.add("dragging");
      optionElements.forEach(chip => chip.classList.add("highlight"));

      startClientX = e.clientX;
      startClientY = e.clientY;
      currentDX = 0;
      currentDY = 0;
    });

    piece.addEventListener("pointermove", (e) => {
      if (!dragging) return;

      const dx = e.clientX - startClientX;
      const dy = e.clientY - startClientY;
      currentDX = dx;
      currentDY = dy;

      piece.style.transform =
        `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
    });

    piece.addEventListener("pointerup", (e) => {
      if (!dragging) return;

      dragging = false;
      piece.releasePointerCapture(e.pointerId);
      piece.classList.remove("dragging");
      optionElements.forEach(chip => chip.classList.remove("highlight"));

      const x = e.clientX;
      const y = e.clientY;

      let targetChip = null;
      for (const chip of optionElements) {
        const rect = chip.getBoundingClientRect();
        if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
          targetChip = chip;
          break;
        }
      }

      resetPiecePosition();

      if (targetChip) {
        const chosenId = targetChip.dataset.id;
        checkAnswer(targetChip, chosenId);
      }
    });

    piece.addEventListener("pointercancel", () => {
      dragging = false;
      piece.classList.remove("dragging");
      optionElements.forEach(chip => chip.classList.remove("highlight"));
      resetPiecePosition();
    });

    // Botones
    nextBtn.addEventListener("click", setNewClue);

    solutionBtn.addEventListener("click", () => {
      if (!currentTarget) return;
      optionElements.forEach(chip => chip.classList.remove("correct"));
      const correctChip = optionElements.find(chip => chip.dataset.id === currentTarget.id);
      if (correctChip) correctChip.classList.add("correct");

      feedbackEl.textContent =
        "üí° Soluci√≥n: " + currentTarget.label + " (" + currentTarget.clueEs + ").";
      feedbackEl.classList.remove("ok", "error");
    });

    // Inicializaci√≥n
    initOptions();
    setNewClue();
  </script>
</body>
</html>
